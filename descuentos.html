<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>

<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del Curso Practico de Js</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="InputPrice">Escribe el precio del producto:</label>
            <input id="InputPrice" type="number">
            <br>
            <label for="InputDiscount">Escribe el descuento del producto:</label>
            <input id="InputDiscount" type="number">
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el Precio con Descuento
            </button>
            <p id="ResultPrice"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>

</html>
